<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 id="firstHeading" class="firstHeading">FabLab Paris 20</h1>' +
                '<div id="bodyContent">' +
                '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
                'sandstone rock formation in the southern part of the ' +
                'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) ' +
                'south west of the nearest large town, Alice Springs; 450&#160;km ' +
                '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major ' +
                'features of the Uluru - Kata Tjuta National Park. Uluru is ' +
                'sacred to the Pitjantjatjara and Yankunytjatjara, the ' +
                'Aboriginal people of the area. It has many springs, waterholes, ' +
                'rock caves and ancient paintings. Uluru is listed as a World ' +
                'Heritage Site.</p>' +
                '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
                'https://en.wikipedia.org/w/index.php?title=Uluru</a> ' +
                '(last visited June 22, 2009).</p>' +
                '</div>' +
                '</div>';
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 48.860606, lng: 2.410777},
                    zoom: 18,
                    draggable : false,
                });
                var marker = new google.maps.Marker({
                    position: {lat: 48.860606, lng: 2.410777},
                    title: "Fabrique Simplon,",
                    map: map
                });
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });

                var markers =[
                    { lat : 48.86070433139179,
                     lon : 2.410096228122711,
                     title : 'Chez Francois',
                    },
                    { lat :48.86111371775806,
                     lon : 2.411094009876251,
                     title : 'Peage stationnement',
                    },
                    {lat :48.86172779102901,
                     lon : 2.40937203168869,
                     title : 'Mc Donalds',
                    },
                ];

            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArV9bS9OmdsKPk1pdn70J_WXOMapv0Dys&callback=initMap"
                async defer></script>
    </body>
</html>
