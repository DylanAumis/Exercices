<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="">
        <script src="app.js"></script>
        <script src="../Utility/utility.js"></script>
        
    </head>

    <body>
        <h1>Revision this</h1>
        <p>This est un mot clé déroutant en JS <br>
            Il fait référence à différentes valeurs en fonction du contexte dans lequel il est appelé <br>
            this, c'est "ça", "cette chose" "ce dont on parle maintenant"
        </p>
        <hr>
        <button class="btn" onclick="app.observer('global')">
            this global
        </button>
        <button class="btn" onclick="app.observer('undef')">
            this undefined
        </button>
        <button class="btn" onclick="app.observer('evt')">
            this evt handler
        </button>
        <button class="btn" onclick="app.observer('constr')">
            this constructeur
        </button>
    </body>
</html>
</html>
